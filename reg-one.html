<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>注册</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no"> 
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="css/mui.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css">
<style type="text/css">
	input[type=color], input[type=date], input[type=datetime-local], input[type=datetime], input[type=email], input[type=month], input[type=number], input[type=password], input[type=search], input[type=tel], input[type=text], input[type=time], input[type=url], input[type=week],input[type=radio], select, textarea{padding:10px 15px 10px 35px;}
</style>
</head>
<body style="background:#f2f2f2;">
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">注册</h1>
	</header>
	<div class="mui-content reg_gz">
		<form id='login-form' class="mui-input-group">
			<div class="mui-input-row"><em class="mui-icon mui-icon-phone"></em><input type="text" class="mui-input-clear mui-input company-tel" placeholder="请输入手机号"></div>
			<div class="mui-input-row"><em class="mui-icon mui-icon-chatbubble"></em><input type="text" class="mui-input-clear mui-input company-chk" placeholder="请输入验证码"><a href="javascript:;" class="publish-yz com-pub" data-flag="true">发送验证码</a></div>
			<div class="mui-input-row"><em class="mui-icon mui-icon-locked"></em><input type="password" class="mui-input-clear mui-input company-psw" placeholder="请输入6-12位密码"></div>
			<div class="mui-input-row"><em class="mui-icon mui-icon-locked"></em><input type="password" class="mui-input-clear mui-input company-cpsw" placeholder="请再次输入密码"></div>
			<div class="mui-input-row"><em class="mui-icon mui-icon-email"></em><input type="text" class="mui-input-clear mui-input h-mail company-mail" placeholder="请输入邮箱地址"></div>
			<div class="agree">
				<div class="xieyi"><input type="checkbox" id="company-chk" flag="false"> 同意《注册协议》<a href="#">已有账户？直接登录</a></div>
				<div><a href="javascript:void(0);" class="reg-btn regcompany no">注 册</a></div>
			</div>
		</form>
	</div>
	<nav class="mui-bar mui-bar-tab menu">
		<a class="mui-tab-item mui-active" href="#tabbar">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-chat">
			<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
			<span class="mui-tab-label">发通告</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-contact">
			<span class="mui-icon mui-icon-star"></span>
			<span class="mui-tab-label">艺人</span>
		</a>
		<a class="mui-tab-item" href="#tabbar-with-map">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script> 
	<script type="text/javascript" src="js/register.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
